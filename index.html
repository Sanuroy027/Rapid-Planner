<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Decision Tree</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1>Rapid Planner</h1>
      <label for="preference">Do you prefer the mountains or the beach?</label>
      <select id="preference">
        <option value="">-- Select an option --</option>
        <option value="Mountains">Mountains</option>
        <option value="Beach">Beach</option>
      </select>

      <label for="activity">Are you looking for adventure or relaxation?</label>
      <select id="activity">
        <option value="">-- Select an option --</option>
        <option value="Adventure">Adventure</option>
        <option value="Relaxation">Relaxation</option>
      </select>

      <label for="budget">Whatâ€™s your budget?</label>
      <select id="budget">
        <option value="">-- Select an option --</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <div class="result" id="result">
        <p id="output"></p>
      </div>

      <button onclick="generateRecommendation()">Get Recommendation</button>
      <button onclick="clearInputs()">Clear Inputs</button>
    </div>

<link rel="stylesheet" href="index.js">
  </body>
</html>
